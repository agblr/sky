<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<title>Login form</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!--[if lt IE 9]>
  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<div class="login">
<!--start-loginform-->
		<form name="login-form" class="login-form" action="" method="post">
			<span class="header-top"><img src="images/topimg.png"/></span>
		    <div class="header">
		    	<h1>用户登录</h1>
		   		<span>请填写用户信息登陆</span>
		    </div>
		    <div class="content">
				<input type="email" class="input username" placeholder="邮箱" required="">
		    	<input type="password"   class="input password" placeholder="密码" required="">
		    </div>
		    <div class="login_button">
		    	<input type="submit" name="submit" value="登录" class="button" />
		    </div>
		</form>
<!--end login form-->
<!--side-icons-->
    <div class="user-icon"> </div>
    <div class="pass-icon"> </div>
    <!--END side-icons-->

</div>
</body>
</html>
