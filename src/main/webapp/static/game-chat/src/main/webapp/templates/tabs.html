<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="大厅" class="tab-green" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/rooms">
    <ion-nav-view name="tab-rooms"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="我的收藏" class="tab-green" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

  <ion-tab title="开房赚钱" class="tab-green" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的账户" class="tab-green" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="更多" icon-off="ion-ios-more-outline" icon-on="ion-ios-more">-->

  <!--</ion-tab>-->


</ion-tabs>
