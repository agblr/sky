<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="format-detection" content="telphone=no,email=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-title" content="标题">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="MobileOptimized" content="240"/>	
<link rel="apple-touch-icon" href="images/logo_zd.jpg"/>
<title>注册_智典财富</title>
<meta name="keywords" content="html5, css3, 关键字"/> 
<meta name="description" content="不超过150个字符"/>   
<meta name="author" content="魔法小栈"/>
<link href="style/style.css" rel="stylesheet" type="text/css" media="all"/>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

</head>

<body>

 <div class="login">
  <h2><a href="user_n.htm" title="返回" class="fl"><img src="images/poi_lt.jpg"/></a>注册</h2>
 </div>
 
 <div class="login_f reset_f"><form action="" method="post">
	 <dl style="width:25%">
	  <dd>手机号码</dd>
	  <dd>验证码</dd>
	  <dd>推荐人</dd>
	  <dd>新密码</dd>
	  <dd>确认密码</dd>
	 </dl>
	 <dl class="reg_dl_po">
	  <dd class="bor"><input type="text" name="tel" maxlength='11' placeholder="请输入手机号"/><span id="tip_tel" class="tip">手机号输入不正确</span></dd>
	  <dd class="bor"><input type="text" name="validate" maxlength='4' placeholder="请输入验证码"/><span id="tip_vali" class="tip" style="color:green;right:30%;font-size:16px">✔</span><span class="get_vali">获取</span></dd>
	  <dd class="bor"><input type="text" name="recommend" placeholder="推荐人手机号"/><span id="tip_reco" class="tip">手机号输入不正确</span></dd>
	  <dd class="bor"><input type="password" maxlength='16' name="userpwd" placeholder="请输入6到16位新密码"/><span id="tip_pwd" class="tip">密码非法</span></dd>
	  <dd><input type="password" name="userpwd_a" maxlength='16' placeholder="请再次输入密码"/><span id="tip_pwd_a" class="tip">两次密码不一致</span></dd>
	 </dl><div class="clear"></div>
	 </form>	 
	 
 </div><a><div class="login_f_btn">同意协议并注册</div></a>
 
 <div class="reg_bot tc">
  <span style="color:#9c9d9f;float:left"><img src="images/reg_log.jpg"/>已有账号，<a href="log.htm"/>去登录</a></span>
  <span class="fr">查看<a href="agree_reg.htm"/>《我问问我服务协议》</a></span>
 </div>
 
 <div class="theme-popover">
     <div class="theme-poptit">
          提示
     </div>
		<p>请输入正确的手机号码</p>
		<div class="index_login">知道了</div>
</div><div class="theme-popover-mask"></div>
<script>
jQuery(document).ready(function($) {
	$('.login_f_btn').click(function(){
		$('.theme-popover-mask').fadeIn(100);
		$('.theme-popover').slideDown(200);
	});
	
	//手机号及推荐人
	$('input[name=tel]').blur(function(){
		if (!/^1[3|4|5|7|8][0-9]\d{4,8}$/.test($(this).val()))
			$('#tip_tel').css('display','inline');
		else {$('#tip_tel').html('✔');$('#tip_tel').css({display:'inline',color:'green',fontSize:'16px'});}
		//$('.theme-popover').slideDown(200);
	});
	
	$('input[name=tel]').focus(function(){
		$('#tip_tel').hide();
		//$('.theme-popover').slideDown(200);
	});
	
	$('input[name=recommend]').blur(function(){
		if (!/^1\d{10}$/.test($(this).val()))
		$('#tip_reco').css('display','inline');
		//$('.theme-popover').slideDown(200);
	});
	
	$('input[name=recommend]').focus(function(){
		$('#tip_reco').hide();
		//$('.theme-popover').slideDown(200);
	});
	//验证码
	$('input[name=validate]').blur(function(){
		if ($(this).val().length == 4)
		$('#tip_vali').css('display','inline');
		$('.theme-popover').slideDown(200);
	});
	
	$('input[name=validate]').focus(function(){
		$('#tip_vali').hide();
		//$('.theme-popover').slideDown(200);
	});

	//确认密码
	$('input[name=userpwd_a]').blur(function(){
		if ($(this).val() != $('input[name=userpwd]').val())
		$('#tip_pwd_a').css('display','inline');
		//$('.theme-popover').slideDown(200);
	});
	
	$('input[name=userpwd_a]').focus(function(){
		$('#tip_pwd_a').hide();
		//$('.theme-popover').slideDown(200);
	});

	$('.index_login').click(function(){
		$('.theme-popover-mask').fadeOut(100);
		$('.theme-popover').slideUp(200);
	})

})
</script>
	 
</body></html>
