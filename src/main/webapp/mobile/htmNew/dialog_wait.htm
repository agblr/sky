<div class="theme-p">

        	<p>

				
                <span id="time"></span>秒后完成交易<br />
				Back to history page in <span id="time1">6</span> seconds
            </p>
        </div>
</div><div class="theme-p-mask"></div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script>


	function delayURL(url) {
		var delay = document.getElementById("time").innerHTML;
		var delay = document.getElementById("time1").innerHTML;

		if(delay > 1) {
			delay--;
			document.getElementById("time").innerHTML = delay;
			document.getElementById("time1").innerHTML = delay;
		} else {
			location.reload();
		}
		setTimeout("delayURL('" + url + "')", 1000);
	}
	
	
	

jQuery(document).ready(function() {
	$('#submit').click(function(){
		$('.theme-p-mask').fadeIn(100);
		$('.theme-p').slideDown(200);
		delayURL(window.top.location.href);
	});


})
</script>
